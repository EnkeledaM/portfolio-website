  <header class="site-header">

      <nav aria-label="Primary">

      </div>

      <div class="input-wrapper">
        <label for="message">Message</label>
        <textarea id="message" name="message"></textarea>
      </div>

      <button type="submit" class="btn">Send</button>
    </form>
